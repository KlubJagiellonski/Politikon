{% load i18n static %}

<!DOCTYPE html>
<html lang="pl">
<head>
    <title>POLITIKON - {{ event }}</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='https://fonts.googleapis.com/css?family=Exo+2:400,400italic,500,700,300&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/style.css?v=6' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/rwd.css' %}" type="text/css" />
    <link rel="icon" type="image/png" href="{% static 'img/02reputysmall.png' %}" />

    <!-- Google Analytics -->
    <script type="text/javascript">
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-78893476-1', 'auto');
    ga('send', 'pageview');
    </script>

</head>
<body>
    <div id="widget-box">
        <div class="widget widget-thumbnail">
            <h1 class="center">POLITIKON</h1>
        </div>
        <div class="widget widget-body">
            <div class="event-title">
                <p>{{ event }}</p>
            </div>
            <div class="event-body">
                <div class="event-info">
                    <a href="{% url 'events:event_detail' pk=event.pk %}">{% trans "Predict!" %}</a>
                </div>
                <div class="event-chance">
                    <p>{% trans "odds" %}</p>
                    <h1 style="color: {% if event.current_buy_for_price > 50 %}#809413{% elif event.current_buy_for_price < 50 %}#c84d28{% endif %};">
                      {{ event.current_buy_for_price }}%
                    </h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
